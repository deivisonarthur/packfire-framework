---

install:
  actual: "controller.pSetupController:installFramework"
  remap:
    'i': 'root'
    'install': 'root'
  params:
    root: any
    
createProfile:
  actual: "controller.pSetupController:createApplication"
  remap:
    'c': 'root'
    'create': 'root'
    'p': 'packfire'
  params:
    root: any
    packfire: any
    
create:
  actual: "controller.pSetupController:createApplication"
  remap:
    'c': 'root'
    'create': 'root'
  params:
    root: any

phpunitRun:
  actual: "controller.pSetupController:unitTest"
  remap:
    't': 'test'
  params:
    'test': value/true

phpunitRun2:
  actual: "controller.pSetupController:unitTest"
  remap:
    1: 'test'
  params:
    'test': value/true

packfireVersion:
  actual: "controller.pSetupController:version"
  remap:
    'v': 'version'
  params:
    'version': value/true

packfireVersion:
  actual: "controller.pSetupController:version"
  remap:
    1: 'version'
  params:
    'version': value/true

home:
  actual: "controller.pSetupController:welcome"

